    <table class="table table-striped table-sm">
        <h2>Таблицы</h2>
        <tr><td><center><b>Lord's</b></center></td><td><center><b>Planet's</b></center></td></tr>
        <tr>
            <td>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Lord Name</th>
                        <th>Lord Age</th>
                    </tr>
                    </thead>
                    <div th:each="el : ${lords}">
                        <tr>
                            <td th:text="${el.id}"/>

                            <td th:text="${el.age}"/>
                        </tr>
                    </div>
                </table>
            </td>

            <td>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Lord #</th>
                        <th>Planet Name</th>
                    </tr>
                    </thead>
                    <div th:each="elPl : ${planets}" >
                        <tr>
                            <td th:text="${elPl.id}"/>
                            <td th:text="${elPl.lord_id}"/>
                            <td th:text="${elPl.planet_name}"/>
                        </tr>
                    </div>
                </table>
            </td>
        </tr>
